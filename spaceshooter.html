<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metallic Space Shooter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #4af;
            text-shadow: 0 0 10px #4af;
        }
        
        #health {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: #f44;
            text-shadow: 0 0 10px #f44;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            pointer-events: all;
            border: 2px solid #4af;
            box-shadow: 0 0 30px #4af;
        }
        
        #gameOver h2 {
            color: #f44;
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        #finalScore {
            color: #4af;
            font-size: 32px;
            margin-bottom: 25px;
        }
        
        #restartBtn {
            background: #4af;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #restartBtn:hover {
            background: #38e;
            transform: scale(1.05);
        }
        
        #touchControls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            pointer-events: none;
        }
        
        .joystickContainer {
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: relative;
            pointer-events: all;
            touch-action: none;
        }
        
        #moveJoystick {
            background: rgba(68, 170, 255, 0.3);
        }
        
        #shootJoystick {
            background: rgba(255, 68, 68, 0.3);
        }
        
        .joystick {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 35px;
            transition: transform 0.1s;
        }
        
        #instructions {
            position: absolute;
            bottom: 220px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #8cf;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">SCORE: 0</div>
            <div id="health">HEALTH: 100</div>
            <div id="instructions">Use left joystick to move, right joystick to shoot</div>
            
            <div id="touchControls">
                <div id="moveJoystick" class="joystickContainer">
                    <div id="moveJoystickHandle" class="joystick"></div>
                </div>
                
                <div id="shootJoystick" class="joystickContainer">
                    <div id="shootJoystickHandle" class="joystick"></div>
                </div>
            </div>
            
            <div id="gameOver">
                <h2>GAME OVER</h2>
                <div id="finalScore">SCORE: 0</div>
                <button id="restartBtn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let health = 100;
        let gameOver = false;
        let lastShotTime = 0;
        const shotDelay = 250; // ms between shots
        
        // Three.js variables
        let scene, camera, renderer, controls;
        let ship, bullets = [], aliens = [], stars = [], planets = [];
        let moveJoystick = { x: 0, y: 0 };
        let shootJoystick = { x: 0, y: 0 };
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000022, 10, 150);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Create metallic spaceship
            createShip();
            
            // Create background elements
            createStars();
            createPlanets();
            createEarth();
            
            // Create initial aliens
            for (let i = 0; i < 8; i++) {
                createAlien();
            }
            
            // Setup touch controls
            setupTouchControls();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start game loop
            animate();
        }
        
        // Create metallic spaceship
        function createShip() {
            const group = new THREE.Group();
            
            // Main body (metallic)
            const bodyGeometry = new THREE.ConeGeometry(1.5, 4, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0x777777,
                metalness: 0.9,
                roughness: 0.2,
                emissive: 0x222222
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.x = Math.PI / 2;
            body.castShadow = true;
            group.add(body);
            
            // Cockpit (glass-like)
            const cockpitGeometry = new THREE.SphereGeometry(0.8, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2);
            const cockpitMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x88ccff,
                metalness: 0.3,
                roughness: 0.1,
                transmission: 0.7,
                thickness: 0.5,
                clearcoat: 1,
                clearcoatRoughness: 0.1
            });
            const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
            cockpit.position.set(0, 0.2, -1);
            cockpit.castShadow = true;
            group.add(cockpit);
            
            // Wings
            const wingGeometry = new THREE.BoxGeometry(4, 0.3, 1.5);
            const wingMaterial = new THREE.MeshStandardMaterial({
                color: 0x888888,
                metalness: 0.8,
                roughness: 0.3
            });
            
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(-2.5, 0, 0);
            leftWing.castShadow = true;
            group.add(leftWing);
            
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            rightWing.position.set(2.5, 0, 0);
            rightWing.castShadow = true;
            group.add(rightWing);
            
            // Engines
            const engineGeometry = new THREE.CylinderGeometry(0.4, 0.7, 1.5, 8);
            const engineMaterial = new THREE.MeshStandardMaterial({
                color: 0x444444,
                metalness: 0.9,
                roughness: 0.2
            });
            
            const leftEngine = new THREE.Mesh(engineGeometry, engineMaterial);
            leftEngine.position.set(-1.2, 0, 1.5);
            leftEngine.rotation.x = Math.PI / 2;
            leftEngine.castShadow = true;
            group.add(leftEngine);
            
            const rightEngine = new THREE.Mesh(engineGeometry, engineMaterial);
            rightEngine.position.set(1.2, 0, 1.5);
            rightEngine.rotation.x = Math.PI / 2;
            rightEngine.castShadow = true;
            group.add(rightEngine);
            
            // Engine glow
            const glowGeometry = new THREE.CylinderGeometry(0.3, 0.5, 0.8, 8);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x0044ff,
                transparent: true,
                opacity: 0.7
            });
            
            const leftGlow = new THREE.Mesh(glowGeometry, glowMaterial);
            leftGlow.position.set(-1.2, 0, 2.2);
            leftGlow.rotation.x = Math.PI / 2;
            group.add(leftGlow);
            
            const rightGlow = new THREE.Mesh(glowGeometry, glowMaterial);
            rightGlow.position.set(1.2, 0, 2.2);
            rightGlow.rotation.x = Math.PI / 2;
            group.add(rightGlow);
            
            // Weapon
            const weaponGeometry = new THREE.BoxGeometry(0.3, 0.3, 1.5);
            const weaponMaterial = new THREE.MeshStandardMaterial({
                color: 0xaaaaaa,
                metalness: 0.9,
                roughness: 0.2
            });
            
            const weapon = new THREE.Mesh(weaponGeometry, weaponMaterial);
            weapon.position.set(0, 0.5, -2);
            weapon.castShadow = true;
            group.add(weapon);
            
            ship = group;
            ship.position.set(0, 0, 0);
            scene.add(ship);
        }
        
        // Create stars in the background
        function createStars() {
            const starGeometry = new THREE.SphereGeometry(0.1, 4, 4);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            
            for (let i = 0; i < 500; i++) {
                const star = new THREE.Mesh(starGeometry, starMaterial);
                
                // Random position in a sphere around the player
                const radius = 100 + Math.random() * 400;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                star.position.x = radius * Math.sin(phi) * Math.cos(theta);
                star.position.y = radius * Math.sin(phi) * Math.sin(theta);
                star.position.z = radius * Math.cos(phi);
                
                scene.add(star);
                stars.push(star);
            }
        }
        
        // Create planets in the background
        function createPlanets() {
            const planetTextures = [
                0xffaa44, 0x44aaff, 0xaa44ff, 0xff44aa, 0x44ffaa
            ];
            
            for (let i = 0; i < 3; i++) {
                const size = 3 + Math.random() * 5;
                const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
                const planetMaterial = new THREE.MeshStandardMaterial({
                    color: planetTextures[Math.floor(Math.random() * planetTextures.length)],
                    metalness: 0.3,
                    roughness: 0.8
                });
                
                const planet = new THREE.Mesh(planetGeometry, planetMaterial);
                
                // Position planets far away in the background
                const distance = 80 + i * 40;
                const angle = (i * 120) * Math.PI / 180;
                
                planet.position.x = Math.cos(angle) * distance;
                planet.position.y = Math.sin(angle) * 20;
                planet.position.z = -distance;
                
                scene.add(planet);
                planets.push({
                    mesh: planet,
                    angle: angle,
                    distance: distance,
                    speed: 0.001 + Math.random() * 0.002
                });
            }
        }
        
        // Create Earth in the background
        function createEarth() {
            const earthGeometry = new THREE.SphereGeometry(8, 32, 32);
            const earthMaterial = new THREE.MeshStandardMaterial({
                color: 0x2266ff,
                metalness: 0.2,
                roughness: 0.8,
                emissive: 0x002244
            });
            
            const earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.position.set(40, 10, -120);
            scene.add(earth);
            
            // Add clouds
            const cloudGeometry = new THREE.SphereGeometry(8.1, 32, 32);
            const cloudMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            });
            
            const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
            earth.add(clouds);
            
            planets.push({
                mesh: earth,
                angle: 0,
                distance: 120,
                speed: 0.0005
            });
        }
        
        // Create alien enemy
        function createAlien() {
            const group = new THREE.Group();
            
            // Alien body
            const bodyGeometry = new THREE.SphereGeometry(1.2, 8, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0x00ff44,
                metalness: 0.4,
                roughness: 0.6,
                emissive: 0x003311
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            group.add(body);
            
            // Alien eyes
            const eyeGeometry = new THREE.SphereGeometry(0.3, 8, 8);
            const eyeMaterial = new THREE.MeshStandardMaterial({
                color: 0xff0000,
                emissive: 0x440000
            });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.5, 0.5, 0.8);
            group.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.5, 0.5, 0.8);
            group.add(rightEye);
            
            // Alien tentacles
            const tentacleGeometry = new THREE.CylinderGeometry(0.1, 0.2, 2, 6);
            const tentacleMaterial = new THREE.MeshStandardMaterial({
                color: 0x00aa33,
                metalness: 0.3,
                roughness: 0.7
            });
            
            for (let i = 0; i < 4; i++) {
                const tentacle = new THREE.Mesh(tentacleGeometry, tentacleMaterial);
                const angle = (i / 4) * Math.PI * 2;
                tentacle.position.set(Math.cos(angle) * 1.2, -1.5, Math.sin(angle) * 1.2);
                tentacle.rotation.x = Math.PI / 2;
                tentacle.castShadow = true;
                group.add(tentacle);
            }
            
            // Position alien randomly
            group.position.x = (Math.random() - 0.5) * 40;
            group.position.y = (Math.random() - 0.5) * 20;
            group.position.z = -30 - Math.random() * 40;
            
            scene.add(group);
            aliens.push({
                mesh: group,
                speed: 0.01 + Math.random() * 0.02,
                health: 3
            });
        }
        
        // Create a bullet
        function createBullet() {
            const bulletGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({
                color: 0x44aaff,
                emissive: 0x0044aa
            });
            
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.copy(ship.position);
            bullet.position.z -= 3;
            scene.add(bullet);
            
            bullets.push(bullet);
            
            // Add muzzle flash
            const flashGeometry = new THREE.SphereGeometry(0.5, 8, 8);
            const flashMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            
            const flash = new THREE.Mesh(flashGeometry, flashMaterial);
            flash.position.copy(bullet.position);
            scene.add(flash);
            
            // Remove flash after a short time
            setTimeout(() => {
                scene.remove(flash);
            }, 50);
        }
        
        // Setup touch controls
        function setupTouchControls() {
            const moveContainer = document.getElementById('moveJoystick');
            const moveHandle = document.getElementById('moveJoystickHandle');
            const shootContainer = document.getElementById('shootJoystick');
            const shootHandle = document.getElementById('shootJoystickHandle');
            
            // Move joystick
            setupJoystick(moveContainer, moveHandle, (x, y) => {
                moveJoystick.x = x;
                moveJoystick.y = y;
            });
            
            // Shoot joystick
            setupJoystick(shootContainer, shootHandle, (x, y) => {
                shootJoystick.x = x;
                shootJoystick.y = y;
                
                // Check if we should shoot
                const now = Date.now();
                if (now - lastShotTime > shotDelay && (x !== 0 || y !== 0)) {
                    createBullet();
                    lastShotTime = now;
                }
            });
            
            // Setup restart button
            document.getElementById('restartBtn').addEventListener('click', restartGame);
        }
        
        // Setup a joystick
        function setupJoystick(container, handle, callback) {
            let active = false;
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const maxDist = rect.width / 3;
            
            container.addEventListener('touchstart', (e) => {
                active = true;
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!active) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                const deltaX = touch.clientX - centerX;
                const deltaY = touch.clientY - centerY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const angle = Math.atan2(deltaY, deltaX);
                
                const limitedDist = Math.min(distance, maxDist);
                const x = limitedDist * Math.cos(angle) / maxDist;
                const y = limitedDist * Math.sin(angle) / maxDist;
                
                handle.style.transform = `translate(${x * maxDist}px, ${y * maxDist}px)`;
                callback(x, y);
            });
            
            document.addEventListener('touchend', (e) => {
                if (!active) return;
                
                active = false;
                handle.style.transform = 'translate(0, 0)';
                callback(0, 0);
            });
        }
        
        // Update game state
        function update() {
            if (gameOver) return;
            
            // Move ship based on joystick input
            ship.position.x += moveJoystick.x * 0.3;
            ship.position.y -= moveJoystick.y * 0.3;
            
            // Limit ship movement
            ship.position.x = Math.max(-10, Math.min(10, ship.position.x));
            ship.position.y = Math.max(-6, Math.min(6, ship.position.y));
            
            // Rotate ship slightly based on movement
            ship.rotation.z = -moveJoystick.x * 0.2;
            ship.rotation.x = moveJoystick.y * 0.1;
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.position.z -= 0.8;
                
                // Remove bullet if it goes too far
                if (bullet.position.z < -50) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check bullet collision with aliens
                for (let j = aliens.length - 1; j >= 0; j--) {
                    const alien = aliens[j];
                    const distance = bullet.position.distanceTo(alien.mesh.position);
                    
                    if (distance < 2) {
                        // Hit alien
                        alien.health--;
                        
                        // Remove bullet
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        
                        if (alien.health <= 0) {
                            // Alien destroyed
                            scene.remove(alien.mesh);
                            aliens.splice(j, 1);
                            
                            // Add score
                            score += 100;
                            document.getElementById('score').textContent = `SCORE: ${score}`;
                            
                            // Create new alien
                            createAlien();
                        }
                        
                        break;
                    }
                }
            }
            
            // Update aliens
            for (let i = aliens.length - 1; i >= 0; i--) {
                const alien = aliens[i];
                
                // Move alien towards player
                alien.mesh.position.z += alien.speed;
                
                // Slight side-to-side movement
                alien.mesh.position.x += Math.sin(Date.now() * 0.001 + i) * 0.02;
                alien.mesh.position.y += Math.cos(Date.now() * 0.002 + i) * 0.01;
                
                // Rotate alien
                alien.mesh.rotation.y += 0.02;
                alien.mesh.rotation.x = Math.sin(Date.now() * 0.001) * 0.1;
                
                // Check if alien reached player
                if (alien.mesh.position.z > 5) {
                    // Damage player
                    health -= 10;
                    document.getElementById('health').textContent = `HEALTH: ${health}`;
                    
                    // Remove alien
                    scene.remove(alien.mesh);
                    aliens.splice(i, 1);
                    
                    // Create new alien
                    createAlien();
                    
                    // Check game over
                    if (health <= 0) {
                        endGame();
                    }
                }
            }
            
            // Update planets
            planets.forEach(planet => {
                planet.angle += planet.speed;
                planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
                planet.mesh.rotation.y += 0.002;
            });
        }
        
        // End game
        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = `SCORE: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            // Reset game state
            score = 0;
            health = 100;
            gameOver = false;
            
            // Update UI
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('health').textContent = `HEALTH: ${health}`;
            document.getElementById('gameOver').style.display = 'none';
            
            // Remove all bullets
            bullets.forEach(bullet => scene.remove(bullet));
            bullets = [];
            
            // Remove all aliens
            aliens.forEach(alien => scene.remove(alien.mesh));
            aliens = [];
            
            // Create new aliens
            for (let i = 0; i < 8; i++) {
                createAlien();
            }
            
            // Reset ship position
            ship.position.set(0, 0, 0);
            ship.rotation.set(0, 0, 0);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            update();
            
            // Make camera follow ship
            camera.position.x += (ship.position.x - camera.position.x) * 0.05;
            camera.position.y += (ship.position.y + 5 - camera.position.y) * 0.05;
            camera.lookAt(ship.position.x, ship.position.y, 0);
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Start the game when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
