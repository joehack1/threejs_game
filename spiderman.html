<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Character Control</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        #ui button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="ui">
    <button onclick="playAnimation('Idle')">Idle</button>
    <button onclick="playAnimation('Run')">Run</button>
    <button onclick="playAnimation('Jump')">Jump</button>
    <button onclick="playAnimation('Sit')">Sit</button>
    <button onclick="playAnimation('Stealth')">Stealth</button>
    <button onclick="playAnimation('Sleep')">Sleep</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/controls/OrbitControls.js"></script>

<script>
    let scene, camera, renderer, mixer, clock;
    let model, actions = {}, activeAction;

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);
        scene.fog = new THREE.Fog(0xa0a0a0, 10, 50);

        clock = new THREE.Clock();

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 3, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 20, 0);
        scene.add(light);

        const dirLight = new THREE.DirectionalLight(0xffffff);
        dirLight.position.set(5, 10, 7.5);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false })
        );
        ground.rotation.x = - Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();

        // Load GLB
        const loader = new THREE.GLTFLoader();
        loader.load('C:/Users/joel/Downloads/dq.glb', function(gltf) {
            model = gltf.scene;
            model.traverse(function(node) {
                if (node.isMesh) {
                    node.castShadow = true;
                }
            });
            scene.add(model);

            mixer = new THREE.AnimationMixer(model);

            gltf.animations.forEach(anim => {
                const action = mixer.clipAction(anim);
                actions[anim.name] = action;
                if (anim.name === 'Idle') {
                    activeAction = action;
                    action.play();
                }
            });
        });

        window.addEventListener('resize', onWindowResize, false);
    }

    function playAnimation(name) {
        if (actions[name] && activeAction !== actions[name]) {
            activeAction.fadeOut(0.2);
            activeAction = actions[name];
            activeAction.reset().fadeIn(0.2).play();
        }
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
