<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Mobile Racer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a1a;
            color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        #gameContainer {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }

        .ui-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(30, 30, 60, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            border: 3px solid rgba(100, 150, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            pointer-events: all;
            user-select: none;
            transition: all 0.1s;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(60, 100, 200, 0.9);
            transform: scale(0.95);
        }

        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 20, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            padding: 20px;
        }

        .menu-card {
            background: linear-gradient(145deg, #1a1a3a, #0f0f2a);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        h1 {
            text-align: center;
            color: #4af;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(74, 175, 255, 0.5);
        }

        h2 {
            color: #6bf;
            margin: 15px 0 10px 0;
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .slider-value {
            color: #4af;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 12px;
            -webkit-appearance: none;
            background: rgba(30, 40, 80, 0.8);
            border-radius: 6px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4af;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(74, 175, 255, 0.8);
        }

        .btn {
            background: linear-gradient(to bottom, #4af, #28f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover, .btn:active {
            background: linear-gradient(to bottom, #5bf, #39f);
            transform: translateY(-2px);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 16px;
        }

        .controls-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .control-icon {
            width: 40px;
            height: 40px;
            background: rgba(74, 175, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 20px;
        }

        .difficulty-selector {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .difficulty-btn {
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            text-align: center;
            background: rgba(30, 40, 80, 0.8);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .difficulty-btn.active {
            background: rgba(74, 175, 255, 0.3);
            border-color: #4af;
        }

        #gameOver {
            display: none;
        }

        #gameOver h1 {
            color: #f44;
        }

        #pauseBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(30, 30, 60, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border: 2px solid rgba(100, 150, 255, 0.5);
            z-index: 100;
            pointer-events: all;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #4af;
        }

        .speed-indicator {
            font-size: 18px;
            color: #6f6;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div class="ui-panel">
                <div>SCORE: <span id="score" class="score">0</span></div>
                <div>SPEED: <span id="speed" class="speed-indicator">60</span> mph</div>
            </div>
            <div class="ui-panel">
                <div>DIFFICULTY: <span id="difficultyDisplay">Medium</span></div>
                <div>HIGH SCORE: <span id="highScore" class="score">0</span></div>
            </div>
        </div>
        
        <div id="controls">
            <div class="control-btn" id="leftBtn">‚Üê</div>
            <div class="control-btn" id="brakeBtn">‚èπ</div>
            <div class="control-btn" id="rightBtn">‚Üí</div>
        </div>
        
        <div id="pauseBtn">‚è∏</div>
        
        <div id="menu">
            <div class="menu-card">
                <h1>3D MOBILE RACER</h1>
                
                <div id="mainMenu">
                    <button id="startBtn" class="btn">START GAME</button>
                    
                    <h2>GAME SETTINGS</h2>
                    
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>SPEED</span>
                            <span id="speedValue" class="slider-value">60</span>
                        </div>
                        <input type="range" id="speedSlider" min="40" max="100" value="60">
                    </div>
                    
                    <h2>DIFFICULTY</h2>
                    <div class="difficulty-selector">
                        <div class="difficulty-btn" data-difficulty="easy">EASY</div>
                        <div class="difficulty-btn active" data-difficulty="medium">MEDIUM</div>
                        <div class="difficulty-btn" data-difficulty="hard">HARD</div>
                    </div>
                    
                    <div class="controls-info">
                        <h3>CONTROLS</h3>
                        <div class="control-item">
                            <div class="control-icon">‚Üî</div>
                            <div>Tilt device or use buttons to steer</div>
                        </div>
                        <div class="control-item">
                            <div class="control-icon">‚èπ</div>
                            <div>Tap brake button to slow down</div>
                        </div>
                        <div class="control-item">
                            <div class="control-icon">üì±</div>
                            <div>Optimized for mobile devices</div>
                        </div>
                    </div>
                </div>
                
                <div id="gameOver" style="display: none;">
                    <h1>GAME OVER</h1>
                    <p style="text-align: center; margin: 20px 0; font-size: 18px;">You crashed!</p>
                    <div style="text-align: center; font-size: 24px; margin: 20px 0;">
                        Score: <span id="finalScore" class="score">0</span>
                    </div>
                    <button id="restartBtn" class="btn">PLAY AGAIN</button>
                    <button id="menuBtn" class="btn btn-small">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls for debugging (not used in final game) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <script>
        // Game variables
        let scene, camera, renderer;
        let playerCar, road, lanes = [];
        let traffic = [];
        let streetLights = [];
        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let speed = 60;
        let baseSpeed = 0.5;
        let difficulty = 'medium';
        let lanePositions = [-2, 0, 2];
        let currentLane = 1; // Center lane (0-indexed)
        let carMoveSpeed = 0.2;
        let carTargetX = 0;
        let lastTimestamp = 0;
        let trafficFrequency = 120; // Frames between traffic spawns
        let frameCount = 0;
        let tiltControls = true;
        let gamePaused = false;
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const highScoreElement = document.getElementById('highScore');
        const difficultyDisplay = document.getElementById('difficultyDisplay');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const brakeBtn = document.getElementById('brakeBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const mainMenu = document.getElementById('mainMenu');
        const gameOverMenu = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        
        // Initialize high score display
        highScoreElement.textContent = highScore;
        
        // Set up Three.js scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a1a, 10, 80);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            scene.add(directionalLight);
            
            // Create road
            createRoad();
            
            // Create player car
            createPlayerCar();
            
            // Create street lights
            createStreetLights();
            
            // Start game loop
            animate();
            
            // Event listeners
            setupEventListeners();
        }
        
        function createRoad() {
            // Road surface
            const roadGeometry = new THREE.PlaneGeometry(20, 200);
            const roadMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                roughness: 0.9,
                metalness: 0.1
            });
            road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.position.y = -0.1;
            road.receiveShadow = true;
            scene.add(road);
            
            // Lane markings
            const laneMarkingGeometry = new THREE.PlaneGeometry(0.2, 1);
            const laneMarkingMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffff00,
                emissive: 0x444400,
                emissiveIntensity: 0.5
            });
            
            for (let i = 0; i < 60; i++) {
                // Center dashed line
                const centerMarking = new THREE.Mesh(laneMarkingGeometry, laneMarkingMaterial);
                centerMarking.rotation.x = -Math.PI / 2;
                centerMarking.position.set(0, 0.01, -i * 4);
                scene.add(centerMarking);
                
                // Side lines
                const leftLine = new THREE.Mesh(laneMarkingGeometry, laneMarkingMaterial);
                leftLine.scale.set(1, 6, 1);
                leftLine.rotation.x = -Math.PI / 2;
                leftLine.position.set(-3.5, 0.01, -i * 4);
                scene.add(leftLine);
                
                const rightLine = new THREE.Mesh(laneMarkingGeometry, laneMarkingMaterial);
                rightLine.scale.set(1, 6, 1);
                rightLine.rotation.x = -Math.PI / 2;
                rightLine.position.set(3.5, 0.01, -i * 4);
                scene.add(rightLine);
            }
            
            // Road sides
            const sideGeometry = new THREE.PlaneGeometry(5, 200);
            const sideMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222,
                roughness: 0.8
            });
            
            const leftSide = new THREE.Mesh(sideGeometry, sideMaterial);
            leftSide.rotation.x = -Math.PI / 2;
            leftSide.position.set(-7.5, -0.09, 0);
            scene.add(leftSide);
            
            const rightSide = new THREE.Mesh(sideGeometry, sideMaterial);
            rightSide.rotation.x = -Math.PI / 2;
            rightSide.position.set(7.5, -0.09, 0);
            scene.add(rightSide);
        }
        
        function createPlayerCar() {
            const carGroup = new THREE.Group();
            
            // Car body
            const bodyGeometry = new THREE.BoxGeometry(1.5, 0.6, 3);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2255ff,
                roughness: 0.3,
                metalness: 0.7
            });
            const carBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            carBody.castShadow = true;
            carBody.position.y = 0.3;
            carGroup.add(carBody);
            
            // Car top
            const topGeometry = new THREE.BoxGeometry(1.2, 0.4, 1.8);
            const topMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1144cc,
                roughness: 0.4,
                metalness: 0.6
            });
            const carTop = new THREE.Mesh(topGeometry, topMaterial);
            carTop.castShadow = true;
            carTop.position.y = 0.8;
            carTop.position.z = -0.2;
            carGroup.add(carTop);
            
            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 16);
            wheelGeometry.rotateZ(Math.PI / 2);
            const wheelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222,
                roughness: 0.8,
                metalness: 0.2
            });
            
            const positions = [
                [-0.8, 0.3, 1.2],  // front left
                [0.8, 0.3, 1.2],   // front right
                [-0.8, 0.3, -1.2], // back left
                [0.8, 0.3, -1.2]   // back right
            ];
            
            positions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                carGroup.add(wheel);
            });
            
            // Headlights
            const lightGeometry = new THREE.SphereGeometry(0.15, 8, 8);
            const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffffcc });
            
            const headlight1 = new THREE.Mesh(lightGeometry, lightMaterial);
            headlight1.position.set(0.5, 0.5, 1.5);
            carGroup.add(headlight1);
            
            const headlight2 = new THREE.Mesh(lightGeometry, lightMaterial);
            headlight2.position.set(-0.5, 0.5, 1.5);
            carGroup.add(headlight2);
            
            carGroup.position.y = 0.5;
            carGroup.position.z = 3;
            scene.add(carGroup);
            playerCar = carGroup;
        }
        
        function createStreetLights() {
            const poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 8);
            const poleMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x888888,
                roughness: 0.8
            });
            
            const lightGeometry = new THREE.SphereGeometry(0.4, 16, 16);
            const lightMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffaa,
                transparent: true,
                opacity: 0.8
            });
            
            for (let i = 0; i < 10; i++) {
                const lightGroup = new THREE.Group();
                
                // Pole
                const pole = new THREE.Mesh(poleGeometry, poleMaterial);
                pole.position.y = 4;
                pole.castShadow = true;
                lightGroup.add(pole);
                
                // Light
                const light = new THREE.Mesh(lightGeometry, lightMaterial);
                light.position.y = 8;
                lightGroup.add(light);
                
                // Point light for illumination
                const pointLight = new THREE.PointLight(0xffffaa, 0.8, 20);
                pointLight.position.y = 7.5;
                lightGroup.add(pointLight);
                
                // Alternate sides
                const side = i % 2 === 0 ? -1 : 1;
                lightGroup.position.set(side * 9, 0, -i * 20);
                
                scene.add(lightGroup);
                streetLights.push(lightGroup);
            }
        }
        
        function createTrafficCar() {
            const carGroup = new THREE.Group();
            
            // Random car color
            const colors = [0xff4444, 0x44ff44, 0xffaa44, 0xaa44ff, 0xff44aa];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Car body
            const bodyGeometry = new THREE.BoxGeometry(1.5, 0.6, 3);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: color,
                roughness: 0.4,
                metalness: 0.5
            });
            const carBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            carBody.castShadow = true;
            carBody.position.y = 0.3;
            carGroup.add(carBody);
            
            // Car top
            const topGeometry = new THREE.BoxGeometry(1.2, 0.4, 1.8);
            const topMaterial = new THREE.MeshStandardMaterial({ 
                color: color,
                roughness: 0.5,
                metalness: 0.4
            });
            const carTop = new THREE.Mesh(topGeometry, topMaterial);
            carTop.castShadow = true;
            carTop.position.y = 0.8;
            carTop.position.z = -0.2;
            carGroup.add(carTop);
            
            // Wheels (simplified for performance)
            const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 8);
            wheelGeometry.rotateZ(Math.PI / 2);
            const wheelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222,
                roughness: 0.8
            });
            
            const wheelPositions = [
                [-0.8, 0.3, 1.2], [0.8, 0.3, 1.2],
                [-0.8, 0.3, -1.2], [0.8, 0.3, -1.2]
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.position.set(pos[0], pos[1], pos[2]);
                carGroup.add(wheel);
            });
            
            // Random lane position
            const lane = Math.floor(Math.random() * 3);
            carGroup.position.x = lanePositions[lane];
            carGroup.position.y = 0.5;
            carGroup.position.z = -40;
            
            scene.add(carGroup);
            
            // Add to traffic array with additional properties
            traffic.push({
                mesh: carGroup,
                lane: lane,
                speed: baseSpeed * (0.8 + Math.random() * 0.4)
            });
        }
        
        function updateTraffic() {
            for (let i = traffic.length - 1; i >= 0; i--) {
                const car = traffic[i];
                car.mesh.position.z += car.speed;
                
                // Remove cars that are far behind
                if (car.mesh.position.z > 20) {
                    scene.remove(car.mesh);
                    traffic.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = score;
                }
                
                // Check for collisions
                if (gameActive && !gamePaused) {
                    const playerPos = playerCar.position;
                    const carPos = car.mesh.position;
                    
                    const distance = Math.sqrt(
                        Math.pow(playerPos.x - carPos.x, 2) + 
                        Math.pow(playerPos.z - carPos.z, 2)
                    );
                    
                    if (distance < 2) {
                        endGame();
                    }
                }
            }
        }
        
        function updateStreetLights() {
            streetLights.forEach(light => {
                light.position.z += baseSpeed;
                
                // Reset position when too far
                if (light.position.z > 20) {
                    light.position.z -= 200;
                }
            });
        }
        
        function updatePlayerCar() {
            // Smooth movement to target lane
            if (Math.abs(playerCar.position.x - carTargetX) > 0.01) {
                const dir = carTargetX > playerCar.position.x ? 1 : -1;
                playerCar.position.x += carMoveSpeed * dir;
                
                // Tilt car while turning
                const tiltAmount = 0.05 * dir;
                playerCar.rotation.z = -tiltAmount;
            } else {
                playerCar.rotation.z *= 0.9; // Return to upright position
            }
            
            // Bobbing animation
            playerCar.position.y = 0.5 + Math.sin(Date.now() * 0.005) * 0.03;
        }
        
        function moveCar(direction) {
            if (!gameActive || gamePaused) return;
            
            const newLane = currentLane + direction;
            if (newLane >= 0 && newLane <= 2) {
                currentLane = newLane;
                carTargetX = lanePositions[currentLane];
            }
        }
        
        function updateGameSpeed() {
            // Update base speed based on slider value
            baseSpeed = speed / 100;
            speedElement.textContent = speed;
        }
        
        function updateDifficulty() {
            switch(difficulty) {
                case 'easy':
                    trafficFrequency = 180;
                    break;
                case 'medium':
                    trafficFrequency = 120;
                    break;
                case 'hard':
                    trafficFrequency = 80;
                    break;
            }
            difficultyDisplay.textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
        }
        
        function startGame() {
            gameActive = true;
            gamePaused = false;
            score = 0;
            scoreElement.textContent = score;
            
            // Reset player position
            playerCar.position.x = 0;
            playerCar.position.z = 3;
            currentLane = 1;
            carTargetX = 0;
            
            // Clear existing traffic
            traffic.forEach(car => scene.remove(car.mesh));
            traffic = [];
            
            // Hide menu
            document.getElementById('menu').style.display = 'none';
            
            // Reset camera
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
        }
        
        function endGame() {
            gameActive = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverMenu.style.display = 'block';
            mainMenu.style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
        }
        
        function setupEventListeners() {
            // Start game button
            startBtn.addEventListener('click', startGame);
            
            // Restart game button
            restartBtn.addEventListener('click', startGame);
            
            // Menu button
            menuBtn.addEventListener('click', () => {
                gameOverMenu.style.display = 'none';
                mainMenu.style.display = 'block';
            });
            
            // Speed slider
            speedSlider.addEventListener('input', () => {
                speed = parseInt(speedSlider.value);
                speedValue.textContent = speed;
                updateGameSpeed();
            });
            
            // Difficulty buttons
            difficultyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    difficulty = btn.dataset.difficulty;
                    updateDifficulty();
                });
            });
            
            // Control buttons
            leftBtn.addEventListener('click', () => moveCar(-1));
            rightBtn.addEventListener('click', () => moveCar(1));
            brakeBtn.addEventListener('click', () => {
                if (gameActive && !gamePaused) {
                    // Temporarily reduce speed when braking
                    const originalSpeed = baseSpeed;
                    baseSpeed *= 0.5;
                    setTimeout(() => {
                        if (gameActive) baseSpeed = originalSpeed;
                    }, 500);
                }
            });
            
            // Pause button
            pauseBtn.addEventListener('click', () => {
                if (gameActive) {
                    gamePaused = !gamePaused;
                    pauseBtn.textContent = gamePaused ? '‚ñ∂' : '‚è∏';
                }
            });
            
            // Tilt controls
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
            
            // Prevent touch scroll
            document.addEventListener('touchmove', (e) => {
                if (gameActive) e.preventDefault();
            }, { passive: false });
        }
        
        function handleOrientation(event) {
            if (!tiltControls || !gameActive || gamePaused) return;
            
            // Use gamma (left-right tilt) for steering
            const tilt = event.gamma;
            
            if (tilt > 15) {
                // Tilted right, move right
                if (currentLane < 2) {
                    currentLane = 2;
                    carTargetX = lanePositions[currentLane];
                }
            } else if (tilt < -15) {
                // Tilted left, move left
                if (currentLane > 0) {
                    currentLane = 0;
                    carTargetX = lanePositions[currentLane];
                }
            } else {
                // Centered, move to center lane
                if (currentLane !== 1) {
                    currentLane = 1;
                    carTargetX = lanePositions[currentLane];
                }
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate(timestamp) {
            requestAnimationFrame(animate);
            
            if (!lastTimestamp) lastTimestamp = timestamp;
            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;
            
            if (gameActive && !gamePaused) {
                // Update game elements
                updatePlayerCar();
                updateTraffic();
                updateStreetLights();
                
                // Spawn new traffic
                frameCount++;
                if (frameCount >= trafficFrequency) {
                    createTrafficCar();
                    frameCount = 0;
                }
                
                // Update camera to follow player
                camera.position.z = playerCar.position.z + 10;
                camera.position.x = playerCar.position.x * 0.5;
                camera.lookAt(playerCar.position.x, playerCar.position.y + 1, playerCar.position.z - 5);
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize the game when page loads
        window.addEventListener('load', init);
    </script>
</body>
